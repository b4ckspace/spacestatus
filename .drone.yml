kind: pipeline
name: default

steps:
  - name: test
    image: golang:alpine
    environment:
      CGO_ENABLED: 0
    commands:
      - apk add --no-cache git
      - go mod tidy
      - go test
      - go build -o spacestatus .
      - tar cvpzf spacestatus.tgz spacestatus status-template.json

  - name: release
    image: plugins/github-release
    settings:
      api_key:
        from_secret: github_token
      files:
        - spacestatus.tgz
      checksum:
        - md5
        - sha1
        - sha256
    when:
      event: tag

services:
  - name: mqtt
    image: eclipse-mosquitto
